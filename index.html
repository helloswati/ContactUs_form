<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container register">
            <form id="form1">
                <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                        aria-labelledby="home-tab">
                        <h3 class="register-heading">Contact Us</h3>
                        <div class="row register-form">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <input type="name" maxlength="1024" name="Name" class="form-control"
                                        placeholder="Your Name *" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="Email" class="form-control" placeholder="Your Email *"
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="tel" maxlength="10" name="Phone" class="form-control"
                                        placeholder="Your Contact Number *" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="success" style="display: none" o>
                <img src="./assets/images/success-check.png" style="height: 80px" ;>

                <p>Your data has been Submitted Successfully!</p>
                <a href="#home" id="back-btn">submit again</a>
            </div>
        </div>
    </div>
    <div class="loader-backdrop" style="display: none">
        <div id="loader"></div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/custom.js"></script>
</html>
